<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password_column">
                <input readonly placeholder="Password" class="display" data-passwordDisplay> 
                <!-- data-passwordDisplay is a custom attribut jo ki querySelector m fetch krke access ho skta h like id class etc. -->
                <button data-copy >
                    <span data-copyMsg class="copy1"></span>
                    <img src="./icons8-copy-24.png" alt="" >
                </button>
            </div>
            <div class="password_set">
                <div class="password_info">
                    <p>Password Length</p>
                    <p data-lengthNumber>10</p>
                </div>
                <div class="slider">
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                </div>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                <div class="safety_level">
                    <p>Strength</p>
                    <div class="circle" data-indicator></div>
                </div>
                <button class="generateButton">
                    Generate Password
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
